<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <input type="file" id="arquivo">
    <button id="btn">Enviar</button>
    <script>

        const arquivoInput = document.querySelector('#arquivo')
        const btn = document.querySelector('#btn')        

        btn.addEventListener('click', async (e) => {
           
            e.preventDefault()
            //e.stopPropagation();


            try {

                const arquivo = arquivoInput.files[0]
                
                const formData = new FormData();
                formData.append('arquivo', arquivo);

                const response = await fetch('http://localhost:3000/xlsx-json', {
                    method: "POST",
                    body: formData
                });

                //const result = await response.json();

                console.log('Resposta do servidor:', response);

                console.log('Status da resposta:', response.status);
                console.log('Headers da resposta:', response.headers);

                // obtem os dados
                const jsonText = await response.text();

                // Cria o Blob a partir do texto, especificando o tipo correto
                const blob = new Blob([jsonText], {
                    type: 'application/json; charset=utf-8' 
                })

                //cria URL para download
                const url = window.URL.createObjectURL(blob)
                const link = document.createElement('a');
                link.href = url;
                link.download = 'arquivo_convertido.json';
                document.body.appendChild(link)
                link.click();
                document.body.removeChild(link)
                window.URL.revokeObjectURL(url)


            } catch (error) {
                console.error(`Error no servidor:`, error)
            }      
        
        })

    </script>    
</body>
</html>
